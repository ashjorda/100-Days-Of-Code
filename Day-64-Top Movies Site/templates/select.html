{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
{% for title in movie_results %}

    <a href="{{ url_for('select', id=title[0]) }}"> {{ title[1] }} - {{ title[2] }}</a>
  </p>
{% endfor %}
</div>
{% endblock %}
